spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=music
#Contents of ${} are environment variables configured in edit configurations to match the P/W privately
#Stored in workspace.xml, which is in .idea folder. This is added in the .gitignore file.
spring.datasource.username=${DATABASE_USR}
spring.datasource.password=${DATABASE_PSW}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
#spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.port=5050
